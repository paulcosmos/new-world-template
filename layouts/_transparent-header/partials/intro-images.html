			<section class="section company-intro">
				<div class="container is-fullhd">
				{{- range where (where .Site.RegularPages "Type" "index-content") "File.Dir" "index/" }}
					<div class="columns is-vcentered is-multiline is-variable is-8 flex-stretch">
						<div class="column is-7-desktop is-6-fullhd is-align-self-center py-6">
							{{- if .Params.preheading }}
							<div class="pre-heading" data-aos="fade-down">{{.Params.preheading}}</div>
							{{- end }}
							<div class="content company-intro-content has-accent has-checkmark" data-aos="fade-in">
								{{ .Content }}
							</div>
						</div>

						<div class="column is-12-touch is-6-fullhd" data-aos="fade-right">
							<div class="image bg-image is-5by4 has-rounded-corners">
								<img src='{{ .Params.image }}'
									alt="{{ if .Site.Params.seo }}{{ .Site.Params.seo|humanize }}{{ else }}{{ .Site.Params.industry|humanize}}{{ end }} in {{ .Site.Params.towncity }}{{ if .Site.Params.county }} and {{ .Site.Params.county }} {{- end }}" 
									title="{{ if .Site.Params.seo }}{{ .Site.Params.seo|humanize }}{{ else }}{{ .Site.Params.industry|humanize}}{{ end }} in {{ .Site.Params.towncity }}{{ if .Site.Params.county }} and {{ .Site.Params.county }} {{- end }}"/>
							</div>
						</div>
					</div>
				{{- end }}
				</div>
			</section>
