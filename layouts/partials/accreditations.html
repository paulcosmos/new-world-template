<section class="section">
	<div class="container is-fullhd">
	{{ with .Site.Params }}
		<div class="level container _box" data-aos="fade-up">
			{{- if .checkatrade }}
			<div class="level-item stats-row-item has-text-centered">
				<a href="https://www.checkatrade.com/trades/{{- .checkatrade -}}" title="Find us on checkatrade.com" target="_blank" rel="noopener"><img src="images/creds/checkatrade.png" alt="" title=""></a>
			</div>
			{{- end }}
			{{- if .facebook }}
			<div class="level-item stats-row-item has-text-centered">
				<a href="https://facebook.com/{{- .facebook -}}" title="Find us on Facebook" target="_blank" rel="noopener"><img src="images/creds/facebook.png" alt="" title=""></a>
			</div>
			{{ end }}
			{{- if .yell }}
			<div class="level-item stats-row-item has-text-centered">
				<a href="https://yell.com/biz/{{- .yell -}}" title="Find us on Yell.com" target="_blank" rel="noopener"><img src="images/creds/yell.png" alt="" title=""></a>
			</div>
			{{ end }}
			{{- if .ratedpeople }}
			<div class="level-item stats-row-item has-text-centered">
				<a href="https://ratedpeople.com/profile/{{- .ratedpeople -}}" title="Find us on ratedpeople.com" target="_blank" rel="noopener"><img src="images/creds/ratedpeople.png" alt="" title=""></a>
			</div>
			{{ end }}
			{{- if .mybuilder }}
			<div class="level-item stats-row-item has-text-centered">
				<a href="https://mybuilder.com/profile/view/{{- .mybuilder -}}" title="Find us on mybuilder.com" target="_blank" rel="noopener"><img src="images/creds/mybuilder.png" alt="" title=""></a>
			</div>
			{{ end }}
		{{ end }}
	</div>
</section>
