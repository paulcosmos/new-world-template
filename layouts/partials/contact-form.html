<form class="contact-form" action="https://mail.amcsinternet.co.uk/mailer.php?to={{ .Site.Params.email }}" method="post" >
  <!-- <div class="field"> -->
      <div class="field">
        <label class="label">Name</label>
          {{/*  <p class="help">This field is required</p>  */}}
        <div class="control">
          <input class="input" type="text" required="required" name="Name" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label">Phone number</label>
          {{/*  <p class="help">This field is required</p>  */}}
        <div class="control">
          <input class="input" type="tel" required="required" name="Phone" placeholder="01234 567 890">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
          {{/*  <p class="help">This field is required</p>  */}}
        <div class="control">
          <input class="input" type="email" required="required" name="Email" placeholder="e.g. alexsmith@gmail.com">
        </div>
      </div>
      <div class="field">
        <label class="label">Tell us about your recovery or relocation needs</label>
          <p class="help">For delivery and collection jobs, please include both pick-up and drop-off postcodes, as well as the vehicle make and model</p>
        <div class="control">
          <textarea class="textarea" type="textarea" required="required" name="Message" placeholder="As much or as little detail as you have"></textarea>
        </div>
      </div>
      <hr/>
      <div class="field">
        <div class="control">
          <button class="button is-primary is-fullwidth" type="submit">Submit Form</button>
        </div>
      </div>
  <!-- </div> -->
</form>
