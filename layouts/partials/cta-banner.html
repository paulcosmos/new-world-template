<section class="section">
   <div class="container is-fullhd">
      <div class="cta-banner" data-aos="fade-up">
         <div class="columns is-vcentered is-multiline">
            <div class="column is-12-tablet is-9-desktop">
               <div class="content">
                  <p>Ready to get started? Call us today on 
                  {{ if $.Site.Params.phone }}
                     <a href='tel:{{- replaceRE "(\\s)" "" .Site.Params.phone |  -}}'>{{ .Site.Params.phone }}</a>
                  {{ else -}}
                     <a href='tel:{{- replaceRE "(\\s)" "" .Site.Params.mobile |  -}}'>{{ .Site.Params.mobile }}</a>
                  {{- end }}
                  or use our contact form.</p>
               </div>
            </div>
            <div class="column is-12-tablet is-3-desktop">
               <div data-aos="fade-right" data-aos-anchor-placement="bottom-bottom">
                  <button class="button button-primary ml-0 modal-trigger" data-target="quote-modal"  href="#">{{ .Site.Params.modalbuttontext }} <i class="fa-solid fa-arrow-right"></i></button>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
