			<section class="section company-intro">
				<div class="container is-fullhd">
				{{- range where (where .Site.RegularPages "Type" "index-content") "File.Dir" "index/" }}
					<div class="columns is-vcentered is-multiline is-variable is-8">
						<div class="column is-7-desktop is-6-fullhd">
							<div class="content company-intro-content has-accent has-checkmark" data-aos="fade-in">
								{{ .Content }}
							</div>
						</div>

						<div class="column is-12-touch is-6-fullhd" data-aos="fade-right">
							<div class="image is-5by4 has-rounded-corners">
							{{- $image := resources.Get .Params.image }}
							{{- if $image }}
							{{- with .Site.Params }}
								<img src='{{ ($image.Fill "1200x1000 q70 Center").RelPermalink }}'
									alt="{{ if .seo }}{{ .seo|humanize }}{{ else }}{{.industry|humanize}}{{ end }} in {{ .towncity }}{{ if .county }} and {{ .county }} {{- end }}." 
									title="{{ if .seo }}{{ .seo|humanize }}{{ else }}{{.industry|humanize}}{{ end }} in {{ .towncity }}{{ if .county }} and {{ .county }} {{- end }}."/>
							{{ end }}
							{{ else }}
								<img src='/images/placeholder.jpg'/>
							{{- end }}
							</div>
						</div>
					</div>
				{{- end }}
				</div>
			</section>
