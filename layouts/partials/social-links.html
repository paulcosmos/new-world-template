							{{- with .Site.Params }}
								{{ if .facebook }}<a href="https://facebook.com/{{- .facebook -}}" title="Find us on Facebook" target="_blank" rel="noopener"><span class="icon"><i class="fa-brands fa-lg fa-square-facebook"></i></span></a>{{ end }}
								{{ if .instagram }}<a href="https://instagram.com/{{- .instagram -}}" title="Find us on Instagram" target="_blank" rel="noopener"><span class="icon"><i class="fa-brands fa-lg fa-instagram"></i></span></a>{{ end }}
								{{ if .twitter }}<a href="https://twitter.com/{{- .twitter -}}" title="Find us on Twitter" target="_blank" rel="noopener"><span class="icon"><i class="fa-brands fa-lg fa-twitter"></i></span></a>{{ end }}
								{{ if .tiktok }}<a href="https://tiktok.com/@{{- .tiktok -}}" title="Find us on TikTok" target="_blank" rel="noopener"><span class="icon"><i class="fa-brands fa-lg fa-tiktok"></i></span></a>{{ end }}
								{{ if .yell }}<a href="https://yell.com/biz/{{- .yell -}}" title="Find us on Yell.com" target="_blank" rel="noopener"><span class="icon">{{- partial "svg/yell.html" . -}}</i></span></a>{{ end }}
								{{ if .mybuilder }}<a href="https://mybuilder.com/profile/view/{{- .mybuilder -}}" title="Find us on mybuilder.com" target="_blank" rel="noopener"><span class="icon">{{- partial "svg/mybuilder.html" . -}}</span></a>{{ end }}
							{{- end }}
